{%extends 'yousta/base.html'%}

{%block body_block%}



<div class="container mt-5 d-flex flex-column align-items-center">
    <div>
        <h5 class="mb-3">ADD NEW CATEGORY</h5>
        <form action="" method="post">
            {%csrf_token%}
            {{form.as_p}}
            <input type="submit" value="add" class="form-control btn btn-dark">
        </form>
        {%if messages%}
            {%for m in messages%}
                <div>
                    {{m}}
                </div>
            {%endfor%}
        {%endif%}
    </div>
    <div>
        <table class="table mt-5 table table-striped border border shadow width ">
            <tr>
                <td>Name</td>
                <td>Action</td>
            </tr>
            {%for cat in categories%}
            <tr>
                <td>{{cat.name}}</td>
                <td>
                    <a href="{%url 'remove-category' cat.id%}">delete</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
 </div>

{%endblock%}
